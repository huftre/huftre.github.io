<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supporta lo sviluppo</title>
  <script src="https://www.paypal.com/sdk/js?client-id=AVVbNYQPzbIbyXEY4KfGcBoHBPxkF4TMb_oq4X2dmvQ6s8xviEnj_T991er3rPUU5isq037ea7WHbP9h&currency=EUR"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    :root {
      --bg-color-light: #f9f9f9;
      --bg-color-dark: #121212;
      --text-color-light: #333;
      --text-color-dark: #f0f0f0;
      --input-bg-light: #fff;
      --input-bg-dark: #1e1e1e;
      --input-text-dark: #fff;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: flex-start;
      align-items: center;
    }

    body.light {
      background-color: var(--bg-color-light);
      color: var(--text-color-light);
    }

    body.dark {
      background-color: var(--bg-color-dark);
      color: var(--text-color-dark);
    }

    .theme-area {
      margin-top: 1rem;
      text-align: center;
      animation: fadeInUp 0.6s ease-out both;
    }

    .theme-area p {
      margin: 0.5rem 0;
      font-weight: bold;
      font-size: 0.95rem;
    }

    .theme-buttons {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
    }

    .theme-btn {
      border: none;
      background: none;
      cursor: pointer;
      font-size: 1.2rem;
      padding: 0.4rem 0.6rem;
      border-radius: 50%;
      transition: background-color 0.3s;
    }

    .theme-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .theme-btn.active {
      background-color: #ff4081;
      color: white;
    }

    .content {
      margin-top: 2rem;
      padding: 1rem;
      text-align: center;
      animation: fadeInUp 0.6s ease-out both;
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }

    label {
      font-weight: bold;
    }

    input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100px;
      text-align: center;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
    }

    body.light input {
      background-color: var(--input-bg-light);
      color: var(--text-color-light);
    }

    body.dark input {
      background-color: var(--input-bg-dark);
      color: var(--input-text-dark);
    }

    #paypal-button-container {
      max-width: 320px;
      margin: 0 auto;
    }

    .social-link {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.9rem 1.6rem;
      background-color: #ff4081;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .social-link:hover {
      background-color: #e73370;
      transform: scale(1.07);
    }

    .test-btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.8rem 1.2rem;
      background-color: #ff4081;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .test-btn:hover {
      background-color: #e73370;
      transform: scale(1.05);
    }

    .close-btn {
      margin-top: 0.8rem;
      padding: 0.4rem 0.8rem;
      background-color: transparent;
      color: inherit;
      border: 2px solid currentColor;
      border-radius: 6px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .close-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    .thankyou {
      animation: fadeInUp 0.6s ease-out both;
      text-align: center;
      padding: 2rem 1rem;
    }
  </style>
</head>
<body>
  <div class="theme-area">
    <p>Vuoi cambiare luminosit√†? Scegli</p>
    <div class="theme-buttons">
      <button class="theme-btn" onclick="setTheme('light')" title="Tema chiaro" id="btn-light">üåû</button>
      <button class="theme-btn" onclick="setTheme('dark')" title="Tema scuro" id="btn-dark">üåô</button>
      <button class="theme-btn" onclick="setTheme('auto')" title="Tema automatico" id="btn-auto">üåì</button>
    </div>
  </div>

  <div class="content" id="main-content">
    <h2>Grazie per il tuo supporto! üíñ</h2>
    <label for="donation-amount">Importo (‚Ç¨):</label><br>
    <input type="number" id="donation-amount" min="1" step="0.50" value="1.00"><br><br>
    <div id="paypal-button-container"></div>
    <button class="test-btn" onclick="simulaDonazione()">üí° Simula Donazione</button>
  </div>

  <script>
    function setTheme(mode) {
      localStorage.setItem("theme", mode);
      applyTheme();
    }

    function applyTheme() {
      const mode = localStorage.getItem("theme") || "auto";
      document.body.classList.remove("light", "dark");
      document.getElementById("btn-light").classList.remove("active");
      document.getElementById("btn-dark").classList.remove("active");
      document.getElementById("btn-auto").classList.remove("active");

      if (mode === "light") {
        document.body.classList.add("light");
        document.getElementById("btn-light").classList.add("active");
      } else if (mode === "dark") {
        document.body.classList.add("dark");
        document.getElementById("btn-dark").classList.add("active");
      } else {
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        document.body.classList.add(prefersDark ? "dark" : "light");
        document.getElementById("btn-auto").classList.add("active");
      }
    }

    applyTheme();

    paypal.Buttons({
      createOrder: (data, actions) => {
        const amount = document.getElementById('donation-amount').value || '1.00';
        return actions.order.create({
          purchase_units: [{ amount: { value: amount } }]
        });
      },
      onApprove: (data, actions) => actions.order.capture().then(details => {
        const name = details.payer.name.given_name;
        const amount = document.getElementById('donation-amount').value;
        handleDonation(name, amount);
      })
    }).render('#paypal-button-container');

    function simulaDonazione() {
      handleDonation("Mario", document.getElementById('donation-amount').value);
    }

    function handleDonation(name, amount) {
      if (window.Telegram && Telegram.WebApp && Telegram.WebApp.sendData) {
        Telegram.WebApp.sendData(`Donazione di ‚Ç¨${amount} da ${name}`);
      }

      document.getElementById('main-content').style.display = 'none';

      const thankyouBlock = document.createElement('div');
      thankyouBlock.className = 'thankyou';
      thankyouBlock.innerHTML = `
        <h2>Grazie, ${name}! üíñ</h2>
        <p>Hai donato ‚Ç¨${amount}. La tua donazione √® stata ricevuta con successo.</p>
        <a href="https://linktr.ee/ricknride_85cc" target="_blank" class="social-link">
          üåê Scopri tutti i miei social
        </a><br><br>
        <button id="close-btn" class="close-btn" style="display: none;">üö™ Chiudi</button>
      `;
      document.body.appendChild(thankyouBlock);

      const closeBtn = document.getElementById('close-btn');
      if (window.Telegram && Telegram.WebApp && Telegram.WebApp.close) {
        closeBtn.style.display = 'inline-block';
        closeBtn.addEventListener('click', () => Telegram.WebApp.close());
      }

      setTimeout(() => {
        const duration = 15000;
        const animationEnd = Date.now() + duration;
        const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

        function randomInRange(min, max) {
          return Math.random() * (max - min) + min;
        }

        const interval = setInterval(() => {
          const timeLeft = animationEnd - Date.now();
          if (timeLeft <= 0) return clearInterval(interval);

          const particleCount = 50 * (timeLeft / duration);
          confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } });
          confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } });
        }, 250);
      }, 300);
    }
  </script>
</body>
</html>
