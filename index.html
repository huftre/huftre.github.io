<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supporta lo sviluppo</title>
  <script src="https://www.paypal.com/sdk/js?client-id=AVVbNYQPzbIbyXEY4KfGcBoHBPxkF4TMb_oq4X2dmvQ6s8xviEnj_T991er3rPUU5isq037ea7WHbP9h&currency=EUR"></script>
  <style>
    :root {
      --bg-color-light: #f9f9f9;
      --bg-color-dark: #121212;
      --text-color-light: #333;
      --text-color-dark: #f0f0f0;
      --input-bg-light: #fff;
      --input-bg-dark: #1e1e1e;
      --input-text-dark: #fff;
    }

    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem 1rem;
      transition: background-color 0.3s, color 0.3s;
    }

    body.light {
      background-color: var(--bg-color-light);
      color: var(--text-color-light);
    }

    body.dark {
      background-color: var(--bg-color-dark);
      color: var(--text-color-dark);
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }

    label {
      font-weight: bold;
    }

    input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100px;
      text-align: center;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
    }

    body.light input {
      background-color: var(--input-bg-light);
      color: var(--text-color-light);
    }

    body.dark input {
      background-color: var(--input-bg-dark);
      color: var(--input-text-dark);
    }

    #paypal-button-container {
      max-width: 320px;
      margin: 0 auto;
    }

    .social-link {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.8rem 1.2rem;
      background-color: #ff4081;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .social-link:hover {
      background-color: #e73370;
      transform: scale(1.05);
    }

    .theme-selector {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(255,255,255,0.1);
      backdrop-filter: blur(6px);
      border-radius: 12px;
      padding: 0.5rem;
      display: flex;
      gap: 0.5rem;
      z-index: 10;
    }

    .theme-btn {
      border: none;
      background: none;
      cursor: pointer;
      font-size: 1.2rem;
      padding: 0.4rem 0.6rem;
      border-radius: 50%;
      transition: background-color 0.3s;
    }

    .theme-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .theme-btn.active {
      background-color: #ff4081;
      color: white;
    }
  </style>
</head>
<body>
  <div class="theme-selector">
    <button class="theme-btn" onclick="setTheme('light')" title="Tema chiaro" id="btn-light">üåû</button>
    <button class="theme-btn" onclick="setTheme('dark')" title="Tema scuro" id="btn-dark">üåô</button>
    <button class="theme-btn" onclick="setTheme('auto')" title="Tema automatico" id="btn-auto">üåì</button>
  </div>

  <h2>Grazie per il tuo supporto! üíñ</h2>
  <label for="donation-amount">Importo (‚Ç¨):</label><br>
  <input type="number" id="donation-amount" min="1" step="0.50" value="1.00"><br><br>

  <div id="paypal-button-container"></div>

  <script>
    function setTheme(mode) {
      localStorage.setItem("theme", mode);
      applyTheme();
    }

    function applyTheme() {
      const mode = localStorage.getItem("theme") || "auto";
      document.body.classList.remove("light", "dark");

      document.getElementById("btn-light").classList.remove("active");
      document.getElementById("btn-dark").classList.remove("active");
      document.getElementById("btn-auto").classList.remove("active");

      if (mode === "light") {
        document.body.classList.add("light");
        document.getElementById("btn-light").classList.add("active");
      } else if (mode === "dark") {
        document.body.classList.add("dark");
        document.getElementById("btn-dark").classList.add("active");
      } else {
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        document.body.classList.add(prefersDark ? "dark" : "light");
        document.getElementById("btn-auto").classList.add("active");
      }
    }

    applyTheme();

    paypal.Buttons({
      createOrder: (data, actions) => {
        const amount = document.getElementById('donation-amount').value || '1.00';
        return actions.order.create({
          purchase_units: [{ amount: { value: amount } }]
        });
      },
      onApprove: (data, actions) => actions.order.capture().then(details => {
        const amount = document.getElementById('donation-amount').value;
        const name = details.payer.name.given_name;

        if (window.Telegram && Telegram.WebApp && Telegram.WebApp.sendData) {
          Telegram.WebApp.sendData(`Donazione di ‚Ç¨${amount} da ${name}`);
        }

        document.body.innerHTML = `
          <h2>Grazie, ${name}! üíñ</h2>
          <p>Hai donato ‚Ç¨${amount}. La tua donazione √® stata ricevuta con successo.</p>
          <a href="https://linktr.ee/ricknride_85cc"
             target="_blank" class="social-link">
            üåê Scopri tutti i miei social
          </a>
        `;
      })
    }).render('#paypal-button-container');
  </script>
</body>
</html>
